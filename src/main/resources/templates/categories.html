<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/style.css}" />

    
    <title>Categories</title>
</head>

<body>
    <div class="container">
        <main>
            <section id="intro">
                <h1>Ethnic Cuisine Review Categories</h1>
                <p>
                    These is the list of ethnic cuisines that have been curated by me
                </p>
            </section>

            <section th:each="category: ${categories}">
                <ul id="CategoryList">
                    <li>
                        <a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>   
                    </li>
                </ul>

            </section>
        </main>
        <nav id="Nav">
            <div>
                <a href="./show-reviews">Reviews</a>
                <a href="/show-categories">Categories</a>
                <a href="/show-tags">Tags</a>
            </div>
        </nav>
        <footer class="classFooter">
            <small>&copy; 2018 Satavisha Roy </small>
        </footer>
    </div>   
    <script src="../script.js" th:href="@{/script.js}"></script>
</body>
</html>
